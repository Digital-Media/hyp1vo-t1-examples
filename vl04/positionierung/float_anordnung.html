<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anordnung mit float</title>
    <style>
        .staff-card {
            width: 500px;
            height: 200px;
            padding: 10px;
            border: 1px solid black;
        }

        .staff-photo {
            height: 100%;
            float: left;
            margin-right: 10px;
        }

        .staff-photo img {
            height: 100%;
        }
    </style>
</head>
<body>
<section class="staff-card">
    <div class="staff-photo">
        <!-- Image generated by https://thispersondoesnotexist.com/ -->
        <img src="jane-doe.webp" alt="Photo of Jane Doe">
    </div>
    <div class="staff-details">
        <h2>Jane Doe</h2>
        <p>Senior Developer</p>
        <p><a href="mailto:jane.doe@company.com">jane.doe@company.com</a></p>
    </div>
</section>
</body>
</html>
