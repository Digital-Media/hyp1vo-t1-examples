<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Box-Sizing</title>
    <style>
        div {
            width: 90px;
            padding: 10px;
            border: 5px solid black;
        }

        #one {
            box-sizing: content-box;
            background-color: orange;
        }

        #two {
            box-sizing: border-box;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="one">content-box</div>
<div id="two">border-box</div>
</body>
</html>
