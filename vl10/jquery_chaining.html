<!DOCTYPE html>
<html lang="de">
<head>
    <title>Chaining</title>
    <meta charset="utf-8">
</head>
<body>
<ul>
    <li class="current">L1, E1</li>
    <li class="foo">L1, E2</li>
    <li>L1, E3</li>
</ul>
<ol>
    <li>L2, E1</li>
    <li class="current hover">L2, E2</li>
    <li class="foo">L2, E3</li>
</ol>

<script src="jquery-3.5.1.js"></script>
<script>
    $("ul li").add("ol li").filter(".current").not(".hover").each(function () {
        alert($(this).text());
    });
</script>
</body>
</html>
