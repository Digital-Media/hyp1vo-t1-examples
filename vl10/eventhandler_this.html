<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Event-Handler &ndash; this</title>
    <script>
        function showURL(event) {
            alert(this.href);
            event.preventDefault();
        }
    </script>
</head>
<body>
<a href="https://www.fh-ooe.at/">Ein Link</a>
<a href="http://orf.at/">Noch ein Link</a>
<script>
    var link = document.getElementsByTagName("a")[0];
    link.addEventListener("click", showURL);
    document.getElementsByTagName("a")[1].addEventListener("click", showURL);
</script>
</body>
</html>
