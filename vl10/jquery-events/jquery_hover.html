<!DOCTYPE html>
<html lang="de">
<head>
    <title>Hover</title>
    <meta charset="utf-8">
</head>
<body>
<div id="src">
    <img src="../assets/html5logo.png" alt="HTML5-Logo">
</div>

<script src="../vendor/jquery-3.5.1.js"></script>
<script>
    $("img").hover(function () {
        $(this).attr("src", "css3logo.png").attr("alt", "CSS3-Logo");
    }, function () {
        $(this).attr("src", "html5logo.png").attr("alt", "HTML5-Logo");
    });
</script>
</body>
</html>
