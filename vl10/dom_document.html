<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document: Eigenschaften und Methoden</title>
    <style>
        .red {
            color: red;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="content">
    <p class="red underline">Red and Underlined</p>
</div>
<script>
    let content = document.getElementById("content"); // Element mit ID content
    let body = document.getElementsByTagName("body")[0]; // Liefert das (erste und einzige) <body>-Element
    let redUnder = document.getElementsByClassName("red underline"); // Speichert alle Elemente mit den Klassen red und underline
    let pInDiv = document.querySelector("div p"); // Erstes p-Element, das in einem div vorkommt
    let newDiv = document.createElement("div");
    let text = document.createTextNode("Hallo Welt!");
    let idAttr = document.createAttribute("id");
</script>
</body>
</html>
