<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Document: Eigenschaften und Methoden</title>
    <style>
        .red {
            color: red;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="content">
    <p class="red underline">Red and Underlined</p>
</div>
<script>
    "use strict";

    // Eigenschaften des Dokuments in die Konsole ausgeben.
    console.log(document.URL, document.characterSet, document.contentType, document.compatMode);

    // Methoden fragen Elemente aus dem Dokument ab und speichern das Ergebnis in Variablen
    const content = document.getElementById("content"); // Element mit ID content
    const body = document.getElementsByTagName("body")[0]; // Liefert das (erste und einzige) <body>-Element
    const redUnder = document.getElementsByClassName("red underline"); // Speichert alle Elemente mit den Klassen red und underline
    const pInDiv = document.querySelector("div p"); // Erstes p-Element, das in einem div vorkommt
    const newDiv = document.createElement("div");
    const text = document.createTextNode("Hallo Welt!");
    const idAttr = document.createAttribute("id");
</script>
</body>
</html>
