<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTMLDocument: Eigenschaften und Methoden</title>
</head>
<body>
<form action="mailto:me@example.com">
    <label for="hyp">Hypermedia 1</label>
    <input type="radio" name="favorite" value="HYP1" id="hyp"><br>
    <label for="ipr">Introduction to Programming</label>
    <input type="radio" name="favorite" value="IPR1" id="ipr"><br>
    <label for="met">Media Technology 1</label>
    <input type="radio" name="favorite" value="MET1" id="met"><br>
    <button type="submit">Senden</button>
</form>
<script>
    "use strict";

    // Eigenschaften werden ausgelesen und in Variablen gespeichert
    const pageTitle = document.title; // Der Inhalt des <title>-Elements
    const body = document.body; // Das <body>-Element

    // Mit den Methoden werden Elemente abgefragt und ein neues Dokument erstellt und beschrieben
    const favorites = document.getElementsByName("favorite"); // Alle Elemente mit dem name-Attribut favorite - hier Radio Buttons
    document.open();
    document.write("<p>Hallo Welt!</p>");
    document.close();
</script>
</body>
</html>
