<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Event-Handler &ndash; Standardverhalten unterbinden</title>
    <script>
        function showURL(event) {
            let link = document.querySelector("a");
            alert(link.href);
            event.preventDefault();
        }
    </script>
</head>
<body>
<a href="https://www.fh-ooe.at/">Ein Link</a>
<script>
    let link = document.querySelector("a");
    link.addEventListener("click", showURL);
</script>
</body>
</html>
