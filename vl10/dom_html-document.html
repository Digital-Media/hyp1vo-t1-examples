<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDocument: Eigenschaften und Methoden</title>
</head>
<body>
<form action="mailto:me@example.com">
    <input type="radio" name="favorit" value="HM1"><br>
    <input type="radio" name="favorit" value="EPR1"><br>
    <input type="radio" name="favorit" value="DMT1"><br>
    <button type="submit">Senden</button>
</form>
<script>
    let pageTitle = document.title;
    let body = document.body;
    let favorit = document.getElementsByName("favorit"); // Alle Elemente mit dem name-Attribut favorit - hier Radio Buttons
    document.open();
    document.write("<p>Hallo Welt!</p>");
    document.close();
</script>
