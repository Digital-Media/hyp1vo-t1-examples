<!DOCTYPE html>
<html lang="de">
<head>
    <title>Gruppierung mit Fieldsets</title>
    <meta charset="utf-8">
</head>
<body>
<form action="mailto:john.doe@johndoe.com" method="post" enctype="text/plain">
    <fieldset>
        <legend>Daten</legend>
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="contact">E-Mail:</label>
        <input type="email" id="contact">
    </fieldset>
    <button type="submit">Absenden</button>
</form>
</body>
</html>
