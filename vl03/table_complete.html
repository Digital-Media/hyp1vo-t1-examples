<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vollständige Tabelle</title>
</head>
<body>
<table border="1">
    <caption>Diese Tabelle enthält Namen und E-Mail-Adressen wichtiger Personen.</caption>
    <colgroup>
        <col style="width: 100px;">
        <col style="width: 200px;">
        <col style="width: 100px;">
    </colgroup>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Location</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John Doe</td>
        <td>john.doe@johndoe.com</td>
        <td>Randomland</td>
    </tr>
    <tr>
        <td>Jane Doe</td>
        <td>jane.doe@janedoe.com</td>
        <td>Anotherland</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">Angaben ohne Gewähr. Änderungen vorbehalten.</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
