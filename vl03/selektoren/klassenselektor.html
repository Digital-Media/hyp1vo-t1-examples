<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Klassenselektoren</title>
    <style>
        .big {
            font-size: xx-large;
            font-family: Arial, Helvetica, sans-serif;
        }

        p.crazy {
            color: #FF00FF;
            background-color: #00FF00;
        }
    </style>
</head>
<body>
<p class="big">Absatz 1 schaut so aus.</p>
<p class="crazy">Absatz 2 etwas anders.</p>
<p>Aber die Stelle <span class="big">hier</span> wieder wie bei 1.</p>
</body>
</html>
