<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Spaltengruppierung mit &lt;colgroup&gt; und span</title>
</head>
<body>
<table border="1">
    <colgroup span="3" style="width: 170px;"></colgroup>
    <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Location</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>john.doe@johndoe.com</td>
        <td>Randomland</td>
    </tr>
    <tr>
        <td>Jane Doe</td>
        <td>jane.doe@janedoe.com</td>
        <td>Anotherland</td>
    </tr>
</table>
</body>
</html>
