<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Zuordnung Überschriften zu Inhalten</title>
</head>
<body>
<table border="1">
    <caption>Diese Tabelle enthält Namen und E-Mail-Adressen wichtiger Personen.</caption>
    <tr>
        <th id="name">Name</th>
        <th id="email">E-Mail</th>
        <th id="location">Location</th>
    </tr>
    <tr>
        <td headers="name">John Doe</td>
        <td headers="email">john.doe@johndoe.com</td>
        <td headers="location">Randomland</td>
    </tr>
    <tr>
        <td headers="name">Jane Doe</td>
        <td headers="email">jane.doe@janedoe.com</td>
        <td headers="location">Anotherland</td>
    </tr>
</table>
</body>
</html>
