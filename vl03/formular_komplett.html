<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vollständiges Formular</title>
</head>
<body>
<form action="mailto:john.doe@johndoe.com" method="post" enctype="text/plain">
    <fieldset>
        <legend>Meine Daten</legend>
        <label for="autor">Name:</label>
        <input type="text" name="autor" id="autor" size="20" placeholder="John Doe" accesskey="n" required><br>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" size="20" placeholder="user@example.com" accesskey="e"><br>
        <label for="website">Website:</label>
        <input type="url" name="website" id="website" size="20" placeholder="http://www.mysite.com/" accesskey="w">
    </fieldset>
    <fieldset>
        <legend>Kommentar und Stimmung</legend>
        <label for="kommentare">Kommentare:</label>
        <textarea name="kommentare" id="kommentare" rows="8" cols="20" placeholder="Super Beitrag!" accesskey="k" required></textarea><br>
        <p>Ich bin...</p>
        <label for="happy">happy</label>
        <input type="radio" name="stimmung" value="happy" id="happy" accesskey="h">
        <label for="sosolala">sosolala</label>
        <input type="radio" name="stimmung" value="sosolala" id="sosolala" accesskey="s">
        <label for="traurig">traurig</label>
        <input type="radio" name="stimmung" value="traurig" id="traurig" accesskey="t">
    </fieldset>
    <button type="submit" accesskey="p">Kommentar posten</button>
    <button type="reset" accesskey="r">Zurücksetzen</button>
</form>
</body>
</html>
