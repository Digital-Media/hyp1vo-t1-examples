<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Konstanten</title>
</head>
<body>
<script>
    "use strict";
    // Definition:
    const LIMIT = 3600;
    const DEFAULT_NAME = "John Doe";
    const ALTER = 7 + 12;

    // Änderung erzeugt Fehler (einkommentieren):
    //LIMIT = 5000;
    document.write("<p>" + LIMIT + "</p>"); // 3600
    document.write("<p>" + DEFAULT_NAME + "</p>"); // John Doe
    document.write("<p>" + ALTER + "</p>"); // 19

    // Aber vorsicht: const heißt nur, eine neue Zuweisung darf nicht passieren, die Daten dahinter können sich ändern.
    // Das folgende Beispiel ist okay und erzeugt keinen Fehler
    const myArray = [1, 2, 3];
    document.write("<p>myArray vorher: " + myArray + "</p>"); // 1,2,3
    myArray.push(4);
    document.write("<p>myArray nachher: " + myArray + "</p>"); // 1,2,3,4
</script>
</body>
</html>
