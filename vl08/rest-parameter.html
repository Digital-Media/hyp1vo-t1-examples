<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Funktionen mit Rest-Parameter</title>
</head>
<body>
<script>
    "use strict";

    function addValues(...numbers) {
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }
        return sum;
    }

    document.write("<p>3 Argumente: " + addValues(1, 2, 3) + "</p>"); // 6
    document.write("<p>5 Argumente: " + addValues(1, 2, 3, 7, 11) + "</p>"); // 24
    document.write("<p>10 Argumente: " + addValues(1, 2, 3, 7, 11, 81, 19, 2, 33, 10) + "</p>"); // 169
</script>
</body>
</html>
