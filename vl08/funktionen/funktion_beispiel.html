<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Funktionen &ndash; Primzahl-Test</title>
</head>
<body>
<script>
    "use strict";

    function isPrime(number) {
        let isPrimeNumber = true;
        let i = 2;
        while (i * i <= number && isPrimeNumber) {
            if (number % i === 0) {
                isPrimeNumber = false;
            }
            i++;
        }
        return isPrimeNumber;
    }

    const x = 5;
    document.write(x + " ist " + (isPrime(x) ? "eine" : "keine") + " Primzahl");
</script>
</body>
</html>
