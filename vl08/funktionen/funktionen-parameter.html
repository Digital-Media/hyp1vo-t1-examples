<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Funktionen und Parameter</title>
</head>
<body>
<script>
    "use strict";

    function logData(first, last) {
        console.log("Anzahl der Argumente: " + arguments.length);
        console.log("Vorname: " + first);
        console.log("Nachname: " + last);
        document.write("<ul>");
        document.write("<li>Anzahl der Argumente: " + arguments.length + "</li>");
        document.write("<li>Vorname: " + first + "</li>");
        document.write("<li>Nachname: " + last + "</li>");
        if (arguments.length > 2) {
            for (let i = 2; i < arguments.length; i++) {
                console.log("Zusätzlich: " + arguments[i]);
                document.write("<li>Zusätzlich: " + arguments[i] + "</li>");
            }
        }
        document.write("</ul>");
    }

    logData("John", "Doe"); // Vorname: John, Nachname: Doe
    logData("John"); // Vorname John, Nachname: undefined
    logData("John", "Doe", 23, "Doeville");
</script>
</body>
</html>
