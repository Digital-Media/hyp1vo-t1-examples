<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Scope &ndash; global vs. local</title>
</head>
<body>
<script>
    "use strict";

    let scope = "global";

    function f() {
        let scope = "local";
        document.writeln(scope);
    }

    f(); // local
    document.writeln(scope); // global
</script>
</body>
</html>
