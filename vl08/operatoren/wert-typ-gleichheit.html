<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vergleich auf Wert bzw. Wert und Typ</title>
</head>
<body>
<script>
    "use strict";

    const zahl = 1;
    const zahlAlsString = "1";

    // Überprüfung auf Wertegleichheit
    if (zahl == zahlAlsString) {
        document.writeln("<p>Wert gleich (durch automatische Typumwandlung).</p>");
    }

    // Überprüfung auf Werte- und Typgleichheit
    if (zahl === zahlAlsString) {
        document.writeln("<p>Wert und Typ gleich.</p>"); // not gonna happen
    } else {
        document.writeln("<p>Wert gleich, Typ aber unterschiedlich (Zahl vs. String).</p>");
    }
</script>
</body>
</html>
