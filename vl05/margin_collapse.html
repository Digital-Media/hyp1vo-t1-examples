<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Margin Collapse</title>
    <style>
        #one {
            margin-bottom: 16px;
            margin-top: 16px;
            background-color: orange;
        }

        #two {
            margin-bottom: 50px;
            margin-top: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
<p id="one">Absatz 1</p>
<p id="two">Absatz 2</p>
</body>
</html>
