<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>float: right &amp; left, clear: left</title>
    <style>
        div {
            border: 1px solid black;
            margin: 10px;
        }

        #one {
            background-color: orange;
            width: 250px;
            height: 100px;
            float: right;
        }

        #two {
            background-color: green;
            width: 300px;
            height: 200px;
            float: left;
        }

        #three {
            background-color: yellow;
            width: 400px;
            height: 100px;
            clear: left;
        }
    </style>
</head>
<body>
<div id="one">Erstes &lt;div&gt;-Element (float: right)</div>
<div id="two">Zweites &lt;div&gt;-Element (float: left)</div>
<div id="three">Drittes &lt;div&gt;-Element (static mit clear:left)</div>
</body>
</html>
