<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .row > div {
            background-color: rgb(250 94 94);
        }

        .row > div:first-child {
            background-color: rgb(255 182 0);
        }

        .row > div:last-child {
            background-color: rgb(255 132 0);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-3">Spalte 1</div>
        <div class="col-md-8 col-lg-6">Spalte 2</div>
        <div class="col-md-12 col-lg-3">Spalte 3</div>
    </div>
</div>
</body>
</html>
