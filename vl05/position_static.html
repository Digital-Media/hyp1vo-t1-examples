<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>position: static</title>
    <style>
        div {
            border: 1px solid black;
            width: 250px;
            height: 100px;
            margin: 10px;
            position: static;
        }

        #one {
            background-color: orange;
        }

        #two {
            background-color: green;
        }

        #three {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="one">Erstes &lt;div&gt;-Element (static)</div>
<div id="two">Zweites &lt;div&gt;-Element (static)</div>
<div id="three">Drittes &lt;div&gt;-Element (static)</div>
</body>
</html>
