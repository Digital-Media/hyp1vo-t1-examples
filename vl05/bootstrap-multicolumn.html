<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .row > div:nth-child(2n) {
            background-color: #FFB600;
        }

        .row > div:nth-child(2n+1) {
            background-color: #FF8400;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 1</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 2</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 3</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 4</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 5</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 6</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 7</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 8</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 9</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 10</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 11</div>
        <div class="col-md-6 col-xl-4 col-xxl-3">Spalte 12</div>
    </div>
</div>
</body>
</html>
