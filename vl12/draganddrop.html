<!DOCTYPE html>
<html lang="de">
<head>
    <title>Drag & Drop</title>
    <meta charset="utf-8">
    <style>
        .dropzone {
            border: 1px solid black;
            width: 128px;
            height: 128px;
            text-align: center;
            padding: 10px;
            margin: 20px;
            float: left;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let dragImage = document.getElementById("dragimage");
            let dropZones = document.getElementsByClassName("dropzone");

            dragImage.addEventListener("dragstart", function (event) {
                event.dataTransfer.setData("text", event.target.id);
            });

            for (let i = 0; i < dropZones.length; i++) {
                dropZones[i].addEventListener("dragover", function (event) {
                    event.preventDefault();
                });

                dropZones[i].addEventListener("drop", function (event) {
                    event.preventDefault();
                    let data = event.dataTransfer.getData("text");
                    let draggedElement = document.getElementById(data);
                    event.target.appendChild(draggedElement);
                });
            }

        });
    </script>
</head>
<body>
<div class="dropzone">
    <img src="html5logo.png" id="dragimage" draggable="true">
</div>

<div class="dropzone"></div>

<div class="dropzone"></div>
</body>
</html>
