<!DOCTYPE html>
<html lang="de">
<head>
    <title>Video: Kontrollelemente</title>
    <meta charset="utf-8">
</head>
<script>
    // Wichtig: load und nicht DOMContentLoaded, damit Videos geladen und verf√ºgbar sind
    window.addEventListener("load", function () {
        let vid = document.getElementById("vid");
        let btn = document.getElementById("play");
        let volup = document.getElementById("volup");
        let voldown = document.getElementById("voldown");
        btn.addEventListener("click", function () {
            if (vid.paused) {
                vid.play();
                btn.textContent = "Pause";
            }
            else {
                vid.pause();
                btn.textContent = "Play";
            }
        });
        volup.addEventListener("click", function () {
            if (vid.volume < 1) {
                vid.volume += 0.1;
            }
        });
        voldown.addEventListener("click", function () {
            if (vid.volume > 0) {
                vid.volume -= 0.1;
            }
        });
    });
</script>
<body>
<video width="640" height="264" id="vid">
    <source src="videos/oceans-clip.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    <source src="videos/oceans-clip.webm" type='video/webm; codecs="vp8, vorbis"'>
    <source src="videos/oceans-clip.ogv" type='video/ogg; codecs="theora, vorbis"'>
</video>
<br>
<button type="button" id="play">Play</button>
<button type="button" id="volup">+</button>
<button type="button" id="voldown">-</button>
</body>
</html>
