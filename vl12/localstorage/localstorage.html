<!DOCTYPE html>
<html lang="de">
<head>
    <title>Local Storage</title>
    <style>
        #sticky {
            background-color: rgb(251 244 172);
            width: 200px;
            height: 200px;
            padding: 20px;
        }
    </style>
    <meta charset="utf-8">
</head>
<body>
<section id="sticky" contenteditable="true"></section>

<script>
    const note = document.getElementById("sticky");

    if (localStorage.getItem("content")) {
        note.innerHTML = localStorage.getItem("content");
    } else {
        note.innerHTML = "Schreib auf mich!";
    }

    note.addEventListener("blur", function () {
        if (this.textContent === "") {
            localStorage.removeItem("content");
        } else {
            localStorage.setItem("content", this.innerHTML);
        }
    });
</script>
</body>
</html>
