<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modernizr Test</title>
    <meta charset="utf-8">
    <script src="modernizr-custom.js"></script>
    <script>
        function printSupport(feature, support) {
            var text = feature + ": ";
            if (support) {
                text += "Supported! :)";
            }
            else {
                text += "Not supported! :(";
            }
            var li = document.createElement("li");
            li.textContent = text;
            document.getElementById("features").appendChild(li);
        }

        window.addEventListener("load", function () {
            printSupport("Canvas", Modernizr.canvas);
            printSupport("HTML5 Video", Modernizr.video);
            printSupport("Geolocation", Modernizr.geolocation);
            printSupport("Local Storage", Modernizr.localstorage);
        });
    </script>
</head>
<body>
<h1>Supported Features</h1>
<ul id="features"></ul>
</body>
</html>
