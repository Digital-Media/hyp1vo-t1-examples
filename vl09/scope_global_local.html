<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Scope &ndash; global vs. local</title>
</head>
<body>
<script>
    var scope = "global";
    function f() {
        var scope = "local";
        document.writeln(scope);
    }
    f(); // local
    document.writeln(scope); // global
</script>
</body>
</html>
