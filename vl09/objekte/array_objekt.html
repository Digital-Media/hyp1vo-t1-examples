<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Array</title>
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Öffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    // Leeres Array (besser mit [] initialisieren, hier nur als Demonstration)
    const a1 = new Array();
    console.log(a1);  // []
    // Array mit 3 Einträgen (3x undefined, geht nur mit new Array())
    const a2 = new Array(3);
    console.log(a2); // [undefined, undefined, undefined]
    // Array mit den Einträgen 1 und 2 (als Array Literal)
    const a3 = [1, 2];
    console.log(a3); // [1, 2]

    // Wert 5 zu a1 hinzufügen
    a1.push(5);
    console.log(a1); // [5]
    // a1 und a3 zu a4 verknüpfen
    const a4 = a1.concat(a3);
    console.log(a4); // [5, 1, 2]
    // a4 sortieren
    a4.sort();
    console.log(a4); // [1, 2, 5]
</script>
</body>
</html>
