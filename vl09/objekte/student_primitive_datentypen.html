<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Studierende*r nur mit primitiven Datentypen</title>
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Öffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    // Daten des*der Studenten*Studentin
    let studentName = "John Doe";
    let studentAge = 22;
    let studentProgram = "MTD";
    let studentLanguages = ["Java", "Python"];

    // Ausgabe bzw. Änderung der Daten
    function showLanguages() {
        console.log(studentName + " (" + studentAge + ", " + studentProgram + ") beherrscht diese Sprachen: " + studentLanguages);
    }

    function learnNewLanguage(language) {
        studentLanguages[studentLanguages.length] = language;
    }

    // Aufrufe
    showLanguages(); // Java,Python

    learnNewLanguage("JavaScript");

    showLanguages(); // Java,Python,JavaScript
</script>
</body>
</html>
