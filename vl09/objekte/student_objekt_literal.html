<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Studierende*r mit Objekt-Literal-Syntax</title>
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Öffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    // Daten des*der Studenten*Studentin & Ausgabe bzw. Änderung der Daten
    const student = {
        name: "John Doe",
        age: 22,
        program: "MTD",
        languages: ["Java", "Python"],
        showLanguages: function () {
            console.log(this.name + " (" + this.age + ", " + this.program + ") beherrscht diese Sprachen: " + this.languages);
        },
        learnNewLanguage: function (language) {
            this.languages[this.languages.length] = language;
        }
    };

    // Aufrufe
    student.showLanguages(); // Java,Python
    student.learnNewLanguage("JavaScript");
    student.showLanguages(); // Java,Python,JavaScript
</script>
</body>
</html>
