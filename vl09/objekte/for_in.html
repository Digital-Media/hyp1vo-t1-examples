<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>for/in-Schleife</title>
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Ã–ffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    // for-in mit einem "klassischen" Objekt
    const student = {
        name: "John Doe",
        age: 22,
        program: "MTD",
        languages: ["Java", "Python"]
    };

    for (const property in student) {
        console.log("Eigenschaft: " + property);
        console.log("Wert: " + student[property]);
    }

    }*/
</script>
</body>
