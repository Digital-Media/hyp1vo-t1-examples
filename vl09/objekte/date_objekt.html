<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Date</title>
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Öffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    const d = new Date();

    // Komplettes Datum formatiert ausgeben
    console.log(d); // z.B. Mon Dec 02 2024 16:13:23 GMT+0100 (Central European Standard Time)
    // Jahr ausgeben
    console.log(d.getFullYear()); // z.B. 2024
    // Wochentag ausgeben
    console.log(d.getDay()); // z.B. 1 für Montag
    // Stunde ausgeben
    console.log(d.getHours()); //z.B. 16
    // Minute ausgeben
    console.log(d.getMinutes()); // z.B. 13
</script>
</body>
</html>
