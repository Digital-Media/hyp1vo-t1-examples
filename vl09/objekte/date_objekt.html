<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Date</title>
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Öffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    const d = new Date();

    // Komplettes Datum formatiert ausgeben
    console.log(d); // z.B. Fri Dec 02 2022 11:04:31 GMT+0100 (Central European Standard Time)
    // Jahr ausgeben
    console.log(d.getFullYear()); // z.B. 2022
    // Wochentag ausgeben
    console.log(d.getDay()); // z.B. 5 für Freitag
    // Stunde ausgeben
    console.log(d.getHours()); //z.B.
    // Minute ausgeben
    console.log(d.getMinutes()); // z.B. 4
</script>
</body>
</html>
