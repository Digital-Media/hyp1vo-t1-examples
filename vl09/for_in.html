<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>for/in-Schleife</title>
</head>
<body>
<script>
    var farben = [];
    farben["rot"] = "#FF0000";
    farben["gruen"] = "#00FF00";
    farben["blau"] = "#0000FF";

    for (var idx in farben) {
        document.writeln(farben[idx]);
    }
</script>
</body>
</html>
