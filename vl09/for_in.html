<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>for/in-Schleife</title>
</head>
<body>
<script>
    // for-in mit einem "klassischen" Objekt
    let student = {
        name: "John Doe",
        age: 22,
        program: "MTD",
        languages: ["Java"]
    };

    for (let property in student) {
        console.log("Eigenschaft: " + property);
        console.log("Wert: " + student[property]);
    }

    // for-in mit einem Array
    /*let numbers = [1, 2, 3, 4, 5];

    for (let index in numbers) {
        console.log("Eigenschaft: " + index);
        console.log("Wert: " + numbers[index]);
    }*/
</script>
</body>
</html>
