<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>for/in-Schleife</title>
</head>
<body>
<script>
    "use strict";

    // for-in mit einem "klassischen" Objekt
    const student = {
        name: "John Doe",
        age: 22,
        program: "MTD",
        languages: ["C"]
    };

    for (const property in student) {
        console.log("Eigenschaft: " + property);
        console.log("Wert: " + student[property]);
    }

    // for-in mit einem Array
    /*const numbers = [1, 2, 3, 4, 5];

    for (const index in numbers) {
        console.log("Eigenschaft: " + index);
        console.log("Wert: " + numbers[index]);
    }*/
</script>
</body>
</html>
