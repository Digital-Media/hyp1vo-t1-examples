<!DOCTYPE html>
<html lang="de">
<head>
    <title>JSON Example</title>
    <meta charset="utf-8">
</head>
<body>
<p>Diese Seite ist leer, denn es werden nur Ausgaben in der Console erzeugt. Ã–ffnen Sie Ihre DevTools (F12) und wechseln
    Sie auf den Console Tab.</p>
<script>
    "use strict";

    const jsonObject = {
        "firstName": "John",
        "lastName": "Doe",
        "age": 25,
        "address": {
            "street": "21 Doe St.",
            "city": "Doeville",
            "zip": "12345",
            "state": "NY",
            "country": "USA"
        },
        "phoneNumbers": [
            {
                "type": "home",
                "number": "800 123 456-789"
            },
            {
                "type": "work",
                "number": "800 999 666-333"
            }
        ]
    };

    console.log(jsonObject.lastName); // Doe
    console.log(jsonObject.address.street); // 21 Doe St.
    console.log(jsonObject.phoneNumbers[1].number); // 800 999 666-333
</script>
</body>
</html>
