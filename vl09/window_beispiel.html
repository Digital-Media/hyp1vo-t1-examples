<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>window-Objekt &ndash; Beispiel</title>
</head>
<body>
<a href="javascript:openWindow()">Öffne Fenster</a>
<a href="javascript:checkOpen()">Überprüfe Fenster</a>

<script>
    "use strict";

    let myWindow;

    function openWindow() {
        myWindow = window.open("window.html", "NewWindow", "width=300, height=200, scrollbars=yes");
        myWindow.focus();
    }

    function checkOpen() {
        if (myWindow.closed) {
            alert("Fenster wurde geschlossen!");
        } else {
            alert("Fenster ist noch offen!");
        }
    }
</script>
</body>
</html>
