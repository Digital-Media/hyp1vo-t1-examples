<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Date</title>
</head>
<body>
<script>
    "use strict";

    const d = new Date();

    // Komplettes Datum formatiert ausgeben
    console.log(d); // z.B. Sat Dec 11 2021 15:57:40 GMT+0100 (Central European Standard Time)
    // Jahr ausgeben
    console.log(d.getFullYear()); // z.B. 2021
    // Wochentag ausgeben
    console.log(d.getDay()); // z.B. 6 f√ºr Samstag
    // Stunde ausgeben
    console.log(d.getHours()); //z.B. 15
    // Minute ausgeben
    console.log(d.getMinutes()); // z.B. 57
</script>
</body>
</html>
