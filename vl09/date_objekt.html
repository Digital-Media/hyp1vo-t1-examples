<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Date</title>
</head>
<body>
<script>
    "use strict";

    const d = new Date();

    // Komplettes Datum formatiert ausgeben
    console.log(d); // z.B. Wed Nov 27 2019 16:19:31 GMT+0100 (Central European Standard Time)
    // Jahr ausgeben
    console.log(d.getFullYear()); // z.B. 2019
    // Wochentag ausgeben
    console.log(d.getDay()); // z.B. 3 f√ºr Mittwoch
    // Stunde ausgeben
    console.log(d.getHours()); //z.B. 16
    // Minute ausgeben
    console.log(d.getMinutes()); // z.B. 19
</script>
</body>
</html>
