<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Date</title>
</head>
<body>
<script>
    "use strict";

    let d = new Date();

    // Komplettes Datum formatiert ausgeben
    console.log(d); // z.B. Mon Nov 20 2017 12:30:16 GMT+0100 (W. Europe Standard Time)
    // Jahr ausgeben
    console.log(d.getFullYear()); // z.B. 2017
    // Wochentag ausgeben
    console.log(d.getDay()); // z.B. 1 f√ºr Montag
    // Stunde ausgeben
    console.log(d.getHours()); //z.B. 12
    // Minute ausgeben
    console.log(d.getMinutes()); // z.B. 30
</script>
</body>
</html>
