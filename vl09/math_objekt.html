<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vordefinierte Objekte: Math</title>
</head>
<body>
<script>
    "use strict";

    // Pi ausgeben
    console.log(Math.PI); // 3.141592653589793
    // e ausgeben
    console.log(Math.E); // 2.718281828459045
    // sin von 90 berechnen
    console.log(Math.sin(Math.PI / 2)); // 1
</script>
</body>
</html>
