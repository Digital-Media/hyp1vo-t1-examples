<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Studierende*r mit Klassendefinition</title>
</head>
<body>
<script>
    "use strict";

    // Daten des*der Studenten*Studentin & Ausgabe bzw. Ã„nderung der Daten definieren
    class Student {
        constructor(name, age, program, languages) {
            this.name = name;
            this.age = age;
            this.program = program;
            this.languages = languages;
        }

        showLanguages() {
            console.log(this.name + " (" + this.age + ", " + this.program + ") beherrscht diese Sprachen: " + this.languages);
        }

        learnNewLanguage(language) {
            this.languages[this.languages.length] = language;
        }
    }

    // Anlegen der Studierenden-Objekte
    const student1 = new Student("John Doe", 22, "MTD", ["C"]);
    const student2 = new Student("Jane Doe", 25, "SE", ["Pascal", "C", "Java"]);

    // Aufrufe
    student1.showLanguages(); // C
    student1.learnNewLanguage("JavaScript");
    student1.showLanguages(); // C,JavaScript
    student2.showLanguages(); // Pascal,C,Java
</script>
</body>
</html>
