<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>RGBA</title>
    <style>
        body {
            background-color: blue;
        }

        div {
            width: 50px;
            height: 50px;
            float: left;
        }

        #one {
            background-color: rgba(255, 255, 255, 0);
        }

        #two {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #three {
            background-color: rgba(255, 255, 255, 0.4);
        }

        #four {
            background-color: rgba(255, 255, 255, 0.6);
        }

        #five {
            background-color: rgba(255, 255, 255, 0.8);
        }

        #six {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
<div id="one">0.0</div>
<div id="two">0.2</div>
<div id="three">0.4</div>
<div id="four">0.6</div>
<div id="five">0.8</div>
<div id="six">1.0</div>
</body>
</html>
