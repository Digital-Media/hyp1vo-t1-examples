<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Transform: 3D</title>
    <style>
        body {
            perspective: 200px;
        }

        div {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: red;
            transform: rotateX(45deg) rotateY(30deg) rotateZ(20deg);
            transform-style: preserve-3d; /* In IE nicht unterst√ºtzt */
        }
    </style>
</head>
<body>
<div>3D Box</div>
</body>
</html>
