<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Border Image</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 60px solid blue;
            margin: 20px;
            float: left;
        }

        #one {
            border-image: url(border.png) 60 stretch;
        }

        #two {
            border-image: url(border.png) 60 repeat;
        }

        #three {
            border-image: url(border.png) 60 round;
        }

        #four {
            border-image: url(border.png) 60 space;
        }
    </style>
</head>
<body>
<div id="one">Stretch</div>
<div id="two">Repeat</div>
<div id="three">Round</div>
<div id="four">Space</div>
</body>
</html>
