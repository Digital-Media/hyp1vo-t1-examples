<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Transform: Rotate</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: red;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div>Rotierte Box</div>
</body>
</html>
