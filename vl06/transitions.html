<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Transitions</title>
    <style>
        a {
            color: blue;
            font-weight: bold;
            transition: all 1s ease-in;
        }

        a:hover {
            color: green;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Link 1</a></li>
    <li><a href="#">Link 2</a></li>
    <li><a href="#">Link 3</a></li>
</ul>
</body>
</html>
