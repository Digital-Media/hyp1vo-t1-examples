<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Transform: Translate</title>
    <style>
        * {
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: translate(20px, 80px);
        }
    </style>
</head>
<body>
<div>Translierte Box</div>
</body>
</html>
